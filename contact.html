    <!--Navbar *Code from user Zim on Stack overflow https://stackoverflow.com/questions/19733447/bootstrap-navbar-with-left-center-or-right-aligned-items-->

      <div
        class="navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-1 order-lg-0"

        <ul
          class="navbar-nav ml-auto text-center nav-list-items dropdown-menu-custom"

          <li class="nav-item deftones-nav-items">
            <a class="nav-link" href="index.html">Home</a>

      <div

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="fan-list-style-image">
            <img src="assets/images/chino.jpg" alt="Chino Moreno" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="fan-list-style">
            <div>
              <h3>Join our Fan Club!</h3>
            </div>
            <form
              method="post"
              action="https://formdump.codeinstitute.net/"
              target="_blank"
            >
              <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp1"
                  placeholder="Enter email"
                  required
                />
                <small id="emailHelp1" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="agree_t&c"
                  id="agree"
                  required
                />
                <label class="form-check-label" for="agree"
                  >I Agree to Deftones
                  <a href="#" class="hvr-grow">Terms and Conditions</a></label
                >
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="agree_over_18"
                  id="over-18"
                  required
                />
                <label class="form-check-label" for="over-18"
                  >I'm over 18</label
                >
              </div>
              <div class="form-check">
                <input type="checkbox" 
                class="form-check-input" 
                id="updates" 
                name="recoive_updates"/>
                <label class="form-check-label" 
                for="updates"
                  >Receive updates and promotions periodically</label
                >
              </div>
              <br />
              <button type="submit" class="btn btn-warning hvr-buzz">
                Sign me up!
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="fan-list-style">
            <div>
              <h3>Band Management</h3>
              <h4>Velvet Hammer Management inc.</h4>
              <a class="hvr-grow" href="http://www.velvethammer.net"
                >www.velvethammer.net</a
              >
              <div class="map-responsive">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.5695931680766!2d-118.39058868396121!3d34.080546023683766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bea8dfb53285%3A0x842fc4452228d44d!2sVelvet%20Hammer%20Music%20%26%20Management%20Group!5e0!3m2!1sen!2sse!4v1600354534958!5m2!1sen!2sse"
                  width="475"
                  height="300"
                  style="border: 0;"
                  allowfullscreen=""
                  aria-hidden="false"
                  tabindex="0"
                ></iframe>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="fan-list-style">
            <h3>Bookings</h3>
            <div>
              <label for="start"> Prospective date:</label>

              <input
                type="date"
                id="start"
                name="trip-start"
                value="2021-04-13"
                min="2021-01-01"
                max="2022-01-01"
              />
            </div>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="name">Company:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Company Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email-address">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-address"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                  required
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>

              <button type="submit" class="btn btn-warning hvr-buzz">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

              <a href="http://www.facebook.com/deftones" target="_blank">

            <li class="list-inline-item hvr-pulse">
              <a href="http://www.spotify.com/deftones" target="_blank">
                <i class="fab fa-spotify"></i
                ><span class="sr-only">Spotify</span></a
              >
            </li>
            <li class="list-inline-item hvr-pulse">
              <a href="http://www.twitter.com/deftones" target="_blank">
                <i class="fab fa-twitter"></i
                ><span class="sr-only">Twitter</span></a
              >
            </li>
            <li class="list-inline-item hvr-pulse">
              <a href="http://www.applemusic.com/deftones" target="_blank">
                <i class="fab fa-itunes"></i
                ><span class="sr-only">Twitter</span></a
              >
            </li>
          </ul>
        </div>
      </div>
